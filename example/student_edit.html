<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/index.css" type="text/css" />

    <!-- Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <header class="header" id="header">
      <nav class="sidebar">
        <a href="#" class="sidebar__logo">
          <img src="../assets/img/logo.png" alt="Logo Rupp" />
          <span>សកលវិទ្យាល័យភូមិន្ទភ្នំពេញ</span>
        </a>

        <!-- Sidebar List -->
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a href="./major.html" class="sidebar__link">
              <i class="ri-book-2-line"></i>
              <span>Major</span>
            </a>
          </li>

          <li class="sidebar__item">
            <a href="./student.html" class="sidebar__link active">
              <i class="ri-user-3-line"></i>
              <span>Students</span>
            </a>
          </li>

          <li class="sidebar__item">
            <a href="./attendance.html" class="sidebar__link">
              <i class="ri-calendar-schedule-line"></i>
              <span>Attendance</span>
            </a>
          </li>

          <li class="sidebar__item">
            <a href="./report.html" class="sidebar__link">
              <i class="ri-file-chart-line"></i>
              <span>Report</span>
            </a>
          </li>
        </ul>

        <!-- Sidebar Toggle -->
        <div id="sidebar-toggle" class="sidebar__toggle">
          <i class="ri-arrow-left-double-line sidebar__icon"></i>
        </div>

        <a href="#" class="sidebar__logout">
          <i class="ri-logout-box-line sidebar__icon"></i>
          <span>Logout</span>
        </a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main" id="main">
      <!-- Student -->
      <section class="student container">
        <div class="container-header">
          <h1>Recent Student</h1>

          <div class="actions">
            <a href="./student.html" class="btn btn-red">
              <i class="ri-logout-box-line"></i>
              <span>Back</span>
            </a>
          </div>
        </div>

        <form action="" class="forms">
          <div class="form-container">
            <div class="form-group">
              <label for="student-id">ID:</label>
              <input
                type="text"
                id="student-id"
                name="student-id"
                required
                value="STU001"
              />
            </div>

            <div class="form-group">
              <label for="student-name">Name:</label>
              <input
                type="text"
                id="student-name"
                name="student-name"
                required
                value="Jonh Doe"
              />
            </div>

            <div class="form-group">
              <label for="student-email">Email:</label>
              <input
                type="email"
                id="student-email"
                name="student-email"
                required
                value="jonhdoe18@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="student-created">Created At:</label>
              <input
                type="date"
                id="student-created"
                name="student-created"
                required
                value="28-02-2025"
              />
            </div>

            <div class="form-group form-address">
              <label for="student-address">Address:</label>
              <textarea
                id="student-address"
                name="student-address"
                required
              >271 Blvd Phnom Penh...</textarea>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-blue">
              <i class="ri-edit-2-line"></i>
              <span>Edit</span>
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- JS -->
    <script src="../assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
